<!DOCTYPE html>
<html>
<head>
  <title><%= @title %></title>
  <style type="text/css">
    nav {
      margin: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1><%= @title %></h1>

    <nav>
      <% @navigation.each do |nav| %>
        <a href="<%= nav.url %>"><%= nav.name %></a>
      <% end %>
    </nav>
  </header>
  <ul>
  <% @thumbnails.each do |thumb| %>
    <li><img src="<%= thumb.src %>"/></li>
  <% end %>
  </ul>
</body>
</html>
