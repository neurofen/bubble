<!DOCTYPE html>
<html>
<head>
  <title><%= @title %></title>
  <style type="text/css">
    nav {
      margin: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1><%= @title %></h1>

    <nav>
      <% @navigation.each do |nav| %>
        <a href="<%= nav[1] %>"><%= nav[0] %></a><br/>
      <% end %>
    </nav>
  </header>

  <% @thumbnails.each do |thumb| %>
    <img src="<%= thumb %>"/><br/>
  <% end %>

</body>
</html>
